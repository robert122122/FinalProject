<style>
  h1 {
    color: white;
  }

  h3 {
    color: white;
  }

  input[type=text], input[type=date], select {
    width: 100%;
    padding: 12px 20px;
    margin: 0 auto;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    opacity: 0.3;
  }

  input[type=submit] {
    width: 250px;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 0 auto;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 30px;
  }

    input[type=submit]:hover {
      background-color: #00b33c;
    }

  input[type=text]:hover, input[type=date]:hover {
    background-color: #F5F5F5;
  }
</style>
<h1 id="tableLabel" class="title">Add Review</h1>
<br />
<br />
<div>
  <form>
    <h3><label for="name">Name</label></h3>
    <input id="name" name="name" type="text" placeholder="Name" [(ngModel)]="review.name">
    <h3><label for="stars">Stars</label></h3>
    <input id="stars" name="stars" type="text" placeholder="stars" [(ngModel)]="review.stars">
    <h3><label for="message">Message</label></h3>
    <input id="message" name="message" type="text" placeholder="message" [(ngModel)]="review.message">

    <input type="submit" (click)="saveReview()" value="Save Review">
  </form>
</div>
